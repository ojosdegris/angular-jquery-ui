<html>
<head>
  <title>Jasmine Spec Runner</title>

  <!--<link rel="shortcut icon" type="image/png" href=test/lib/jasmine/jasmine_favicon.png">-->

  <link rel="stylesheet" type="text/css" href="test/lib/jasmine/jasmine.css">
  <script type="text/javascript" src="test/lib/jasmine/jasmine.js"></script>
  <script type="text/javascript" src="test/lib/jasmine/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="app/lib/jquery/jquery.1.4.4.min.js"></script>
  <script type="text/javascript" src="app/lib/jquery/jquery-ui.1.8.7.min.js"></script>
  <script type="text/javascript" src="app/lib/angular/angular.js"></script>
  <script type="text/javascript" src="test/lib/angular/angular-mocks.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="app/js/controllers.js"></script>
  <script type="text/javascript" src="app/js/jquery-ui-ng.js"></script>

  <script type="text/javascript" src="test/unit/jquery-ui-ngSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>
